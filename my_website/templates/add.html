<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- slider link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://favicon.ico">
    <!-- main problem of slider -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="manifest" href="https://manifest.json">

    {% comment %} css link in django {% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'media/styles.css' %}">
  </head>
  <body>
      <header>

      </header>
      <section>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            {% if data %}
              <form method="post" action="/update" class="contact-form form-validate" enctype="multipart/form-data">
                  <h3>Add your product here</h3>
                  {% csrf_token %}
                  <input name="id" type="hidden" value="{{data.id}}">
                  <div class="form-group">
                      <label class="required-field">Product Name</label>
                      <input type="text" class="form-control"  name="product_name" placeholder="" value="{{data.product_name}}">
                  </div>
                  <div class="form-group">
                    <label class="required-field">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="" value="{{data.description}}">
                  </div>
                  <div class="form-group">
                    <label class="required-field">Selling Price</label>
                    <input type="text" class="form-control" name="selling_price" placeholder="" value="{{data.selling_price}}">
                  </div>
                  <div class="form-group">
                    <label class="required-field">Mrp</label>
                    <input type="text" class="form-control" name="mrp" placeholder="" value="{{data.mrp}}">
                  </div>
                  <label for="image">Image</label>
                  <input class="form-control form-control-sm" type="file" name="file" placeholder="Upload file" value="{{data.file}}">
                  <br>
                  <button type="submit" class="btn btn-primary">submit</button>
                </form>
                {% else %}
                <form method="post" action="/add" class="contact-form form-validate" enctype="multipart/form-data">
                  <h3>Add your product here</h3>
                  {% csrf_token %}
                  <div class="form-group">
                      <label class="required-field">Product Name</label>
                      <input type="text" class="form-control"  name="product_name" placeholder="">
                  </div>
                  <div class="form-group">
                    <label class="required-field">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="">
                  </div>
                  <div class="form-group">
                    <label class="required-field">Selling Price</label>
                    <input type="text" class="form-control" name="selling_price" placeholder="">
                  </div>
                  <div class="form-group">
                    <label class="required-field">Mrp</label>
                    <input type="text" class="form-control" name="mrp" placeholder="">
                  </div>
                  <label for="image">Image</label>
                  <input class="form-control form-control-sm" type="file" name="file" placeholder="Upload file">
                  <br>
                  <button type="submit" class="btn btn-primary">submit</button>
              </form>
              {% endif %}
          </div>
          <div class="col-4"></div>
        </div>
      </section>
      <br>
      <br>
      <footer>

      </footer>
  </body>
</html>
