<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- slider link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://favicon.ico">
    <!-- main problem of slider -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="manifest" href="https://manifest.json">

    {% comment %} css link in django {% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'media/styles.css' %}">
  </head>
  <body>
      <header>

      </header>
      <br>
  
      <section>
        <div class="row">
          {% for da in data %}
            <div class="col-4">
                <div class="card text-black">           
                    <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
                    <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/macbook-air-space-gray-config-201810?wid=539&hei=312&fmt=jpeg&qlt=95&.v=1633033424000"
                      class="card-img-top" alt="iPhone"/>
                      <br>
                    <div class="card-body">
                        <div class="text-center">
                            <p class="text-muted mb-4">{{da.product_name}}</p>
                        </div>
                        <div>
                            <div class="d-flex justify-content-between">
                            <span>{{da.description}}</span>
                            </div>          
                        </div>
                        <div class="d-flex justify-content-between total font-weight-bold mt-4">
                            <span>Total</span><span>â‚¹{{da.selling_price}}</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                      <a href="/cart/{{da.id}}" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
      </section>
      <br>

      <footer>

      </footer>
  </body>
</html>
